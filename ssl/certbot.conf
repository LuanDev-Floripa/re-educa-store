# Configuração do Certbot para Re-Educa
# Este arquivo contém configurações para obtenção e renovação automática de certificados SSL

# Configurações básicas
email = admin@re-educa.com.br
agree-tos = true
non-interactive = true
keep-until-expiring = true

# Configurações de domínio
domains = re-educa.com.br,www.re-educa.com.br,api.re-educa.com.br

# Configurações de autenticação
authenticator = standalone
pre-hook = /usr/local/bin/ssl-renew.sh pre
post-hook = /usr/local/bin/ssl-renew.sh post

# Configurações de renovação
deploy-hook = /usr/local/bin/ssl-renew.sh deploy
renew-hook = /usr/local/bin/ssl-renew.sh renew

# Configurações de validação
http-01-port = 80
http-01-address = 0.0.0.0

# Configurações de certificado
rsa-key-size = 4096
elliptic-curve = secp256r1

# Configurações de segurança
preferred-challenges = http-01
preferred-issuers = letsencrypt

# Configurações de logs
logs-dir = /var/log/letsencrypt
work-dir = /var/lib/letsencrypt

# Configurações de diretórios
config-dir = /etc/letsencrypt
archive-dir = /etc/letsencrypt/archive
live-dir = /etc/letsencrypt/live

# Configurações de renovação automática
renewal-hooks-path = /etc/letsencrypt/renewal-hooks

# Configurações de desafios
challenge-path = /var/www/certbot

# Configurações de timeout
timeout = 300

# Configurações de retry
max-log-backups = 1000

# Configurações de staging (para testes)
# staging = true

# Configurações de produção
production = true

# Configurações de diretórios de backup
backup-dir = /etc/letsencrypt/backup

# Configurações de notificações
notify-hook = /usr/local/bin/ssl-renew.sh notify

# Configurações de limpeza
cleanup-hooks = /usr/local/bin/ssl-renew.sh cleanup