# Configuração do Redis para Re-Educa
# Este arquivo contém configurações otimizadas para produção

# Configurações básicas
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Configurações de segurança
requirepass re_educa_redis_password
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# Configurações de memória
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configurações de persistência
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Configurações de AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de replicação
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Configurações de cluster
cluster-enabled no
cluster-config-file nodes-6379.conf
cluster-node-timeout 15000

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de latência
latency-monitor-threshold 100

# Configurações de notificações
notify-keyspace-events ""

# Configurações de clientes
maxclients 10000

# Configurações de timeout
timeout 0
tcp-keepalive 300

# Configurações de TCP
tcp-backlog 511

# Configurações de log
loglevel notice
logfile ""

# Configurações de syslog
syslog-enabled no
syslog-ident redis
syslog-facility local0

# Configurações de databases
databases 16

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de list
list-max-ziplist-entries 512
list-max-ziplist-value 64

# Configurações de set
set-max-intset-entries 512

# Configurações de zset
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de hll
hll-sparse-max-bytes 3000

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de activerehashing
activerehashing yes

# Configurações de client-output-buffer-limit
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de client-query-buffer-limit
client-query-buffer-limit 1gb

# Configurações de proto-max-bulk-len
proto-max-bulk-len 512mb

# Configurações de hz
hz 10

# Configurações de dynamic-hz
dynamic-hz yes

# Configurações de aof-rewrite-incremental-fsync
aof-rewrite-incremental-fsync yes

# Configurações de rdb-save-incremental-fsync
rdb-save-incremental-fsync yes

# Configurações de lua-time-limit
lua-time-limit 5000

# Configurações de tcp-keepalive
tcp-keepalive 300

# Configurações de repl-timeout
repl-timeout 60

# Configurações de repl-ping-replica-period
repl-ping-replica-period 10

# Configurações de repl-backlog-size
repl-backlog-size 1mb

# Configurações de repl-backlog-ttl
repl-backlog-ttl 3600

# Configurações de maxmemory-samples
maxmemory-samples 5

# Configurações de timeout
timeout 0