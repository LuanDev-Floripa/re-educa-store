# Configuração do Wrangler para Cloudflare Pages
# Para deploy manual: wrangler pages deploy dist --project-name=re-educa-store

name = "re-educa-store"
pages_build_output_dir = "dist"
compatibility_date = "2024-01-01"

[env.production]
name = "re-educa-store"
# Para produção, use: wrangler pages deploy dist --project-name=re-educa-store --branch=main

[env.preview]
name = "re-educa-store"
# Para preview, use: wrangler pages deploy dist --project-name=re-educa-store --branch=preview
