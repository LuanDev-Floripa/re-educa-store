[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = admin123
secret_key = your-secret-key-here
disable_initial_admin_creation = false
allow_embedding = true
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[log]
mode = console
level = info

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
execute_alerts = true
error_timeout = 30s
max_attempts = 3

[unified_alerting]
enabled = true

[feature_toggles]
enable = unifiedAlerting

[plugins]
allow_loading_unsigned_plugins = false

[rendering]
server_url = http://localhost:8081/render
callback_url = http://localhost:3000/
concurrent_render_request_limit = 30

[external_image_storage]
provider = s3
bucket = re-educa-grafana-images
region = us-east-1
path = /grafana/images/
access_key = your-access-key
secret_key = your-secret-key

[smtp]
enabled = true
host = smtp.gmail.com:587
user = grafana@re-educa.com.br
password = your-app-password
from_address = grafana@re-educa.com.br
from_name = Grafana Re-Educa

[emails]
welcome_email_on_sign_up = false